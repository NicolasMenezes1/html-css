<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou smplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/hino.mp3" controls autoplay></audio>
    
    <audio preload="metadata" autoplay controls loop> <!--Preload= carregar uma parte / controls = aprece o controle / loop = faz o loop do audio-->
        <source src="midia/hino.mp3" type="audio/mpeg"> <!--Ele vai carregar primeiro esse arquivo-->
        <source src="midia/hino.ogg" type="audio/ogg"> <!--se não conseguir o de cima, ele vai carregar esse arquivo-->
        <source src="midia/hino.wav" type="audio/wav"> <!--se não conseguir o de cima, ele vai carregar esse arquivo. Tente evitar wav porque são grandes e pesados-->
        <p>Infelizmente seu navegor não consegue reproduzir áudio. <a href="midia/hino.mp3">Clique aqui para baixar o arquivo MP3</a></p> <!--se não conseguir nenhum, ele vai aparecer essa mensagem-->

    </audio>
</body>
</html>
