<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: lightblue;
            text-align: center;
            display: inline-block;
            height: 200px;
            width:   200px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            /*
            shorthand de border
            border: 1px solid black
            */
            }
            div:hover{
                background-color: lightyellow;
            }
        
    </style>
</head>
<body>
       <div id="d1">1</div>
       <div id="d2">2</div>
       <div id="d3">3</div>
    
</body>
</html>
