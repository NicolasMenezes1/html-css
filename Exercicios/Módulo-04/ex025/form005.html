<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get"
    autocomplete="on">

    <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" id="ifem"> 
        <label for="ifem">Feminino</label> <br>
        <!--Para o type="radio", o nome sendo igual ele só deixa marcar uma bolinha-->
        <input type="radio" name="sexo" id="imas">
        <label for="imas">Masculino</label>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="ebas" id="iebas"> <label for="iebas">Basquete</label> <br>
        <input type="checkbox" name="efut" id="iefut" checked> <label for="iefut">Futebol</label>  <br>
        <input type="checkbox" name="enat" id="ienat"> <label for="ienat">Natação</label>  <br>
        <input type="checkbox" name="eten" id="ieten"> <label for="ieten">Tênis</label>
    </fieldset>
        
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
